<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerregistrierung</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message {
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Warteschlangen-System</h2>
        <form id="nameForm" class="mt-4">
            <div class="form-group">
                <label for="firstName">Vorname:</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nachname:</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
        </form>
        <p id="message" class="text-center mt-3"></p>
    </div>

    <script>
        document.getElementById("nameForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;

            const newUser = {
                firstName: firstName,
                lastName: lastName
            };

            fetch("http://localhost:3000/queue", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(newUser)
            })
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    document.getElementById("nameForm").style.display = "none";
                    document.getElementById("message").innerHTML = `Du wurdest erfolgreich angemeldet! <br> Deine Nummer ist: <span class="message">${data.user.id}</span>`;
                } else {
                    document.getElementById("message").innerText = "Fehler beim Registrieren.";
                }
            })
            .catch(error => {
                console.error("Fehler beim Hinzuf√ºgen des Benutzers:", error);
                document.getElementById("message").innerText = "Fehler beim Registrieren.";
            });
        });
    </script>
</body>
</html>
