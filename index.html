<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warteschlange</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Warteschlangen-System</h2>
        <form id="nameForm" class="mt-4">
            <div class="form-group">
                <label for="firstName">Vorname:</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nachname:</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
        </form>
        <p id="message" class="text-center mt-3"></p>
    </div>

    <script>
        const queue = JSON.parse(localStorage.getItem('queue')) || [];
        
        document.getElementById('nameForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            const user = { firstName, lastName, id: queue.length + 1, missed: 0 };

            queue.push(user);
            localStorage.setItem('queue', JSON.stringify(queue));

            document.getElementById('message').innerText = `Willkommen, ${firstName} ${lastName}! Deine Nummer ist: ${user.id}`;
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
        });
    </script>
</body>
</html>
