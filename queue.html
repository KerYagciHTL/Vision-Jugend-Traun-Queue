<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warteschlange Ãœbersicht</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Warteschlange</h2>
        <div id="queueList" class="mt-4">
            <ul class="list-group" id="list">
            </ul>
        </div>
    </div>

    <script>
        const queue = JSON.parse(localStorage.getItem('queue')) || [];
        
        function renderQueue() {
            const list = document.getElementById('list');
            list.innerHTML = '';

            queue.forEach((person, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                if (index === 0) {
                    listItem.classList.add('bg-success', 'text-white');
                }
                listItem.textContent = `${person.firstName} ${person.lastName} (Nummer: ${person.id})`;
                list.appendChild(listItem);
            });
        }

        setInterval(() => {
            renderQueue();
        }, 8000);

    </script>
</body>
</html>
